version: '3.8'

services:
  backend:
    container_name: backend
    build: ./
    env_file:
      - .production.env
    ports:
      - "5000:5000"
    restart: always
    volumes:
      - app_data:/documents
    networks:
      - backend
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      geodata:
        condition: service_started
  redis:
    image: redis:alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  mysql:
    container_name: mysql
    image: mysql:8.0-latest
    ports:
      - 3306:3306
    env_file:
      - .production.env
    volumes:
      - /var/lib/mysql:/var/lib/mysql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -u root -p$MYSQL_ROOT_PASSWORD || exit 1"]
      interval: 5s
      timeout: 10s
      retries: 10
    networks:
      - backend

  geodata:
    container_name: geodata
    build: ../dealive-geodata/
    ports:
      - "5001:5001"
    env_file:
      - ../dealive-geodata/.env
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - backend

volumes:
  db_data:
  app_data:
  redis_data:

networks:
  backend:
