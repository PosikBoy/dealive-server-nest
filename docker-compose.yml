# version: '3.8'
services:
  backend:
    container_name: backend
    build: ./
    env_file:
      - .production.env
    ports:
      - "5000:5000"
    restart: always
    volumes:
      - app_data:/documents
    networks:
      - backend
    depends_on:
      - mysql
      - redis
      - geodata
  redis:
    image: redis:alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - backend
  mysql:
    container_name: mysql
    image: mysql
    ports:
      - 3306:3306
    env_file:
      - .production.env
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 5s
      timeout: 10s
      retries: 10
    networks:
      - backend
  geodata:
    container_name: geodata
    build: ../dealive-geodata/
    ports:
      - "5001:5001"
    env_file:
      - ../dealive-geodata/.env
    depends_on:
      - redis
      - mysql
    networks:
      - backend

volumes:
  db_data:
  app_data:
  redis_data:

networks:
  backend:
